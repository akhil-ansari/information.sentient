<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Bubbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at center, #080014 0%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      animation: float 8s ease-in-out infinite;
    }

    .bubble:hover {
      transform: scale(1.4);
      z-index: 20;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }

    /* Glow effect */
    .bubble::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px currentColor;
      opacity: 0.4;
      z-index: -1;
    }

    /* Bubble colors */
    .mission { background: rgba(0, 255, 200, 0.2); color: #00ffc8; top: 20%; left: 15%; }
    .funding { background: rgba(255, 0, 150, 0.2); color: #ff0096; top: 40%; right: 20%; }
    .team { background: rgba(0, 100, 255, 0.2); color: #009cff; bottom: 25%; left: 25%; }
    .expected { background: rgba(255, 255, 0, 0.2); color: #ffff00; top: 30%; right: 40%; }
    .vision { background: rgba(255, 100, 0, 0.2); color: #ff6400; bottom: 15%; right: 30%; }
    .product { background: rgba(0, 255, 100, 0.2); color: #00ff64; top: 60%; left: 50%; }

    .bubble {
      width: 140px;
      height: 140px;
    }

  </style>
</head>
<body>
  <div class="bubble mission">Mission</div>
  <div class="bubble funding">Funding</div>
  <div class="bubble team">Team</div>
  <div class="bubble expected">Expected TGE</div>
  <div class="bubble vision">Vision</div>
  <div class="bubble product">Product</div>
</body>
</html>
